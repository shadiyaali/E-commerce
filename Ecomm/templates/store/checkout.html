{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->

  <div class="row">
    <aside class="col-lg-6">
   <div class="card">
    <div class="card-body">
      <h4 class= "card-title mb-4">Billing Address</h4>
      <form action=" " method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
            <label for="">First Name</label>
            <input type="text" required name="first_name" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Last Name</label>
            <input type="text" required name="last_name" class="form-control" required>
          </div>
        </div>
        <div class="col form-group">
            <label for="">Email</label>
            <input type="email"required name="email" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Phone Number</label>
            <input type="text"required name="phone" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Address line 1</label>
            <input type="text"required name="address_line_1" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Address line 2</label>
            <input type="text" required name="address_line_2" class="form-control">
          </div>
          <div class="col form-group">
            <label for="">City</label>
            <input type="text" required name="city" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">State</label>
            <input type="text" required name="state" class="form-control" required>
          </div>
          <div class="col form-group">
            <label for="">Country</label>
            <input type="text" required name="country" class="form-control" required>
          </div>
           
            
        
         
        
     
          </div>
        </div> <!-- card.// -->
          
          </aside> <!-- col.// -->
              <aside class="col-lg-6">
          
                  <div class="card">
                  <div class="card-body">
                      <table class="table table-borderless table-shopping-cart">
                          <thead class="text-muted">
                          <tr class="small text-uppercase">
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>
                          
                          </tr>
                          </thead>
                          <tbody>
                      
                          {% for cart_item in cart_items %}     
                          <tr>
                              <td>
                                  <figure class="itemside align-items-center">
                                      <div class="aside"><img style="width: 70px;" src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                      <figcaption class="info">
                                          <a href="{{ cart_item.product.get_url }} " class="title text-dark">{{ cart_item.product.product_name }}</a>
                                          <p class="text-muted small">
                                              {% if cart_item.variations.colors %}
                                                {% for item in cart_item.variations.colors %}
                                                    {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }}
                                                {% endfor %}
                                              {% endif %}
                                          </p>
                                      </figcaption>
                                  </figure>
                              </td>
                              <td> 
                                  <!-- col.// -->
                                    <label for="">{{cart_item.quantity}}</label>
                              </td>
                              <td> 
                                
                                  <div class="price-wrap"> 
                                      <var class="price">₹{{  cart_item.sub_total  }}</var> <br>
                                      <small class="text-muted"> ₹{{ cart_item.product.price }}  each </small> 
                                  </div> <!-- price-wrap .// -->
                              </td>
                              
                          </tr>
                          {% endfor %} 
                        
                          </tbody>
                          </table>
                    
                      <input type="hidden" value="COD" name="payment_mode">
                      <button type = "submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
                      <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
      </form> 
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
            
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->    

    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
